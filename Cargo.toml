[package]
name = "wadm"
version = "0.4.0"
edition = "2021"

[dependencies]
async-nats = "0.27"
futures = "0.3"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
serde = "1"
cloudevents-sdk = "0.6"
serde_json = "1"

[dev-dependencies]
serial_test = "1"

[[bin]]
name = "wadm"
path = "bin/main.rs"
